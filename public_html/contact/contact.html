<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Noah</title>
    <link rel="icon" href="/assets/images/N-logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!--Notification-->
    <div class="container">
        <div class="alert alert-dark" role="alert">
            Form is not currently connected. Please contact via another option at the bottom.
        </div>
    </div>

    <!-- Main Content -->
    <main class="content">
        <section id="contact" class="py-5">
            <div class="container">
                <h1 class="text-center mb-5 serif-heading responsive-heading">Get in Touch</h1>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" placeholder="Subject">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Your message..."></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark btn-lg">Send Message</button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p class="lead">You can also reach me through the following:</p>
                            <div class="social-media">
                                <a href="https://github.com/NoahEwell" class="text-dark me-3"><i class="bi bi-github"></i> GitHub</a>
                                <a href="https://www.linkedin.com/in/noahewell/" class="text-dark me-3"><i class="bi bi-linkedin"></i> LinkedIn</a>
                                <a href="mailto:noahewell.life@gmail.com" class="text-dark me-3"><i class="bi bi-email"></i> Email</a>
                                <a href="tel:8016412662" class="text-dark"><i class="bi bi-email"></i> Phone</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
